{% extends "base.html" %}

{% block firstContent %}
    <h2>I am extending the base template</h2>

    {% for task in tasks_variable %}
        {{ task.task_name }}<br>
        {{ task.category_name }}<br>
        {{ task.task_description }}<br>
        {{ task.is_urgent }}<br>
        {{ task.due_date }}
    {% endfor %}

{% endblock %}
